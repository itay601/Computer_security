<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Client Insertion System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<form id="newClientForm">
    <h2>Insert New Client Details</h2>

    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName" name="clientName" required>

    <label for="clientEmail">Client Email:</label>
    <input type="email" id="clientEmail" name="clientEmail" required>

    <label for="clientPhone">Client Phone:</label>
    <input type="tel" id="clientPhone" name="clientPhone" required>

    <button type="submit">Insert Client</button>
    <br>
    <br>
    <div id="navigation">
        <button><a href="register.html">Register page</a></button>
        <button><a href="change_password.html">Change Password</a></button>
        <button><a href="system_screen.html">New Client</a></button>
        <button><a href="forgot_password.html">Forgot Password</a></button>
    </div>
    
</form>

<div id="output"></div>


<script>
    document.getElementById('newClientForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Extract client details from the form
        const clientDetails = {
            name: document.getElementById('clientName').value,
            email: document.getElementById('clientEmail').value,
            phone: document.getElementById('clientPhone').value,
        };

        // Display the inserted client details on the screen
        document.getElementById('output').innerHTML = `
            <h2>Inserted Client Details:</h2>
            <p><strong>Name:</strong> ${clientDetails.name}</p>
            <p><strong>Email:</strong> ${clientDetails.email}</p>
            <p><strong>Phone:</strong> ${clientDetails.phone}</p>
        `;

        // Reset the form
        this.reset();
    });
</script>

</body>
</html>
