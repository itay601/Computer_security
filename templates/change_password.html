<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="changePasswordForm">
    <h2>Change Password</h2>

    <label for="currentPassword">Current Password:</label>
    <input type="password" id="currentPassword" name="currentPassword" required>

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <button type="submit">Change Password</button>
    <br>
    <br>
    <div id="navigation">
        <button><a href="register.html">Register page</a></button>
        <button><a href="login.html">Login page</a></button>
        <button><a href="forgot_password.html">Forgot Password</a></button>
    </div>
    
</form>



<script>
    document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // You can add your validation and password change logic here.
        // For simplicity, let's just log the entered current and new passwords to the console.
        console.log('Current Password:', document.getElementById('currentPassword').value);
        console.log('New Password:', document.getElementById('newPassword').value);

        // Reset the form
        this.reset();
    });
</script>

</body>
</html>
